<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iK+eaW2m6MXFMIcG8ymUOrHxjMEfUn+TJGUG28E/U5ST6n7pZ1iS95vm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="styles.css" />
    <title>Admin Panel</title>
  </head>
  <body>
    <header>
        <div class="logo">ackers<span class = "league">league</div>
        <div class="nav-links">
          <a href="index.html">News</a>
          <a href="standings-user.html">Standings</a>
          <a href="admin.html">Admin</a>
          <a href="standings-admin.html">Standings Admin</a>
        </div>
      </header>
    <div class="container mt-5">
      <h1 class="mb-4">Admin Panel</h1>
      <div id="login-form">
        <label for="username" class="form-label uzeris">Username:</label>
        <input
          type="text"
          id="username"
          class="form-control mb-3"
          placeholder="Enter your username"
        />
        <label for="password" class="form-label passas">Password:</label>
        <input
          type="password"
          id="password"
          class="form-control mb-3"
          placeholder="Enter your password"
        />
        <button onclick="login()" class="btn btn-primary">Login</button>
      </div>
      <div id="post-form" style="display: none">
        <textarea
          id="post-content"
          class="form-control mb-3"
          placeholder="Type your post here..."
        ></textarea>
        <button onclick="addPost()" class="btn btn-success">Add Post</button>
        <button onclick="logout()" class="btn btn-danger">Logout</button>
      </div>
      <div id="admin-posts" style="display: none">
        <h2 class="mt-4">Admin Posts</h2>
        <div id="admin-posts-container"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
